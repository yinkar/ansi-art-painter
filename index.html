<!DOCTYPE html>
<html lang="en">
<head>

              <path

        <span>Export</span>

        <span>Save as image</span>
      </a>
    </div>
    <div class="output-area">
      <textarea name="output" id="output" cols="30" rows="10"></textarea>
    </div>
  </div>

  <a href="#" id="downloader" style="display: none;"></a>
  <script type="module" src="/main.js"></script>
</body>
</html>
